<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weather App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
  </head>
  <body>
    <div class="container">
      <div class="weatherAppWrapper">
      <div class="weather-App">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input type="search" placeholder="Enter a city...." class="form-control" id="city-input" autocomplete="off">
              </div>
              <div class="col-3">
                <input type="submit" value="search" class="btn btn-primary w-100">
              </div>
            </div>
            </form>
        <div class="overview">
          <h1 id="city">
            Delhi
          </h1>
          <ul>
            <li>Last Updated: <span id="date">
              Friday 05:00
              </span>
            </li>
            <li id="description">
              Clear
            </li>
          </ul>
        </div>
      <div class="row">
        <div class="col-6">
          <div class="clearfix weather-temperature">
              <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt="clear" class="float-left" id="icon">
              <span class="float-left">
                <strong id="temperature">12</strong><span class="units">°C|<a href="#">°F</a></span>
              </span>
          </div>
        </div>
        <div class="col-6">
          <ul>
            <li>
              Humidity: <span id="humidity">73</span>%
            </li>
            <li>
              Wind: <span id="wind">2</span> km/h
            </li>
          </ul>
        </div>
      </div>
      </div>
        <small>
          <a href="https://github.com/vanchica/Vanilla-Weather-App" target="_blank">Coded</a> by Vanshika Choudhary
        </small>
      </div>
    </div>
    
    <script src="src/app.js"></script>
  </body>
</html>
